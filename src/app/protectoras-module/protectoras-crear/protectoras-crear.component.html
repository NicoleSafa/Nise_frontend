<section>
    <main class="table">

        <div class="table__header">
            <img src="../../assets/imagenes/logonise.png" class="logo">
            <h1>Añadir una protectora</h1>
        </div>

        <div class="table__body">
            <form (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label> Nombre</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="protectora.nombre"
                        name="nombre">
                </div>

                <div class="form-group">
                    <label>Localidad</label>
                    <input type="text" class="form-control" id="localidad" [(ngModel)]="protectora.localidad" name="localidad">
                </div>


                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="number" class="form-control" id="telefono" [(ngModel)]="protectora.telefono" name="telefono">
                </div>


                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="protectora.email" name="email">
                </div>

                <button class="button" type="submit">Crear</button>
            </form>


        </div>

    </main>
</section>
