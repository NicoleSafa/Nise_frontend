<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center">Editar Protectora</h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    
                    <div class="form-group">
                        <label> Nombre</label>
                        <input type="text" class="form-control" id="nombre" [(ngModel)]="protectora.nombre" name="nombre" >
                    </div>

                    <div class="form-group">
                        <label> Localidad</label>
                        <input type="text" class="form-control" id="localidad" [(ngModel)]="protectora.localidad" name="localidad" >
                    </div>

                    <div class="form-group">
                        <label> Telefono</label>
                        <input type="number" class="form-control" id="telefono" [(ngModel)]="protectora.telefono" name="telefono" >
                    </div>

                    <div class="form-group">
                        <label> Email</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="protectora.email" name="email" >
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Enviar</button>
                    
                </form>
            </div>
        </div>
    </div>

</div>
