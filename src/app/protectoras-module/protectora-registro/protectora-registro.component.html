<h3>Registrar protectora</h3>

<form (ngSubmit) = "onSubmit()"  #protectoraForm="ngForm">

    <div class="form-group">
        <label> Nombre </label>
        <input type="text" class="form-control"
            [(ngModel)] = "protectora.nombre" name= "Nombre">
    </div>

    <div class="form-group">
        <label> Localidad </label>
        <input type="text" class="form-control"
            [(ngModel)] = "protectora.localidad" name= "localidad">
    </div>

    <div class="form-group">
        <label> Telefono </label>
        <input type="text" class="form-control"
            [(ngModel)] = "protectora.telefono" name= "telefono">
    </div>

    <div class="form-group">
        <label> email </label>
        <input type="text" class="form-control"
            [(ngModel)] = "protectora.email" name= "email">
    </div>

    <button type="submit">Guardar</button>

</form>
