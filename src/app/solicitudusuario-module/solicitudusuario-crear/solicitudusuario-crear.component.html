
<form [formGroup]="solicitudUsuarioForm" (ngSubmit)="onSubmit()">
    

    <label class="prueba">
      Titulo:
      <input type="text" formControlName="tituloMotivo">
    </label>
    <label class="prueba">
      Motivo:
      <input type="text" formControlName="motivo">
    </label>
    <br>

    <button type="submit">Enviar Solicitud</button>
</form>
