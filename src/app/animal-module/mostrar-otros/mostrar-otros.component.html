<div class = "row">
    <a routerLink="/Inicio" routerLinkActive="active"> Inicio</a>
    <h1>Otros</h1>
</div>
<form (submit)="buscarPorRaza()">
    <label for="raza">Buscar por Raza:</label>
    <input type="text" id="raza" [(ngModel)]="razaABuscar" name="raza">
    <button type="submit">Buscar</button>
  </form>

<select id="tipoSexo" name="tipoSexo" class="form-control" #sexo (change)="onSelected(sexo.value, tipoAnimalElegido)">
    <option default = ''></option>
    <option value="0">HEMBRA</option>
    <option value="1">MACHO</option>
</select>
<select id="tipoTamanyo" name="tipoTamanyo" class="form-control" #tamanyoElegido (change)="onSelected1(tamanyoElegido.value, tipoAnimalElegido)">
  <option default = ''></option>
  <option value="0">PEQUEÃ‘O</option>
  <option value="1">MEDIANO</option>
  <option value="2">GRANDE</option>
</select>
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>raza</th>
            <th>edad</th>
            <th>chip</th>
            <th>tipo Animal</th>
            <th>tipo Sexo</th>
            <th>tipo Tamanyo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let animal of animales">
            <td> {{animal.nombre }} </td>
            <td> {{animal.raza }} </td>
            <td> {{animal.edad }} </td>
            <td> {{animal.chip }} </td>
            <td> {{animal.tipoAnimal }} </td>
            <td> {{animal.tipoSexo }} </td>
            <td> {{animal.tipoTamanyo }} </td>
        </tr>
    </tbody>
</table>
