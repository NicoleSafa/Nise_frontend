<div class="prueba">
    <section>
        <main class="table">

            <div class="table__header">
                <a routerLink="/Inicio">
                    <img src="../../assets/imagenes/logonise.png" class="logo">
                </a>
                <h1>Historial de adopciones entre usuarios</h1>
            </div>

            <div class="table__body">
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Fecha</th>
                            <th>Donante</th>
                            <th>Receptor</th>
                            <th>Animal</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor= "let gestion of gestionusuarios">
                            <td> {{gestion.id}} </td>
                            <td> <strong> {{gestion.fecha_entrega}} </strong> </td>
                            <td> {{gestion.donanteDTO.nombre}} </td>
                            <td> {{gestion.receptorDTO.nombre}} </td>
                            <td> {{gestion.animalDTO.nombre}} </td>


                        </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </section>



</div>
