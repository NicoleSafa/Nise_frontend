<div class = "row">
    <h2> Vacunas List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Nombre </th>
            <th> tipoAnimal </th>
            <th> num_dosis </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let vacuna of vacunas" >
            <td> {{ vacuna.nombre }} </td>
            <td> {{ vacuna.tipoAnimal }} </td>
            <td> {{ vacuna.num_dosis }} </td>
            <td>
                <button [routerLink]="['update-vacuna', vacuna.id]" class="btn btn-primary">Update</button>
                <button (click) = "deleteVacuna(vacuna.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button [routerLink]="['vacuna-details', vacuna.id]" class="btn btn-primary">Detail</button>
            </td>
        </tr>
    </tbody>
</table>
