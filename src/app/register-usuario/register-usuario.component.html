<form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
<div class="wrapper">
  <h1>Regístrate</h1>
    <div class="campo">
      
      <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre">
    </div>

    <div class="campo">
        <input type="text" id="telefono" formControlName="telefono" placeholder="Teléfono">
    </div>

    <div class="campo">
      <input type="text" id="direccion" formControlName="direccion" placeholder="Dirección">
    </div>

    <div class="campo">
      <input type="text" id="email" formControlName="email" placeholder="Email">
    </div>

    <div class="campo">
        <input type="text" id="dni" formControlName="dni" placeholder="DNI">
    </div>

    <div class="campo">
      <label> Animal de preferencia</label>
      <select id="preferenciaTipoAnimal" name="tipoAnimal" formControlName="preferenciaTipoAnimal">
          <option value="PERRO">Perro</option>
          <option value="GATO">Gato</option>
          <option value="OTRO">Otro</option>
      </select>
  </div>

  <div class="campo">
      <label> Sexo de preferencia</label>
      <select id="preferenciaSexo" name="tipoSexo" formControlName="preferenciaSexo">
          <option value="HEMBRA">Hembra</option>
          <option value="MACHO">Macho</option>
      </select>
  </div>

  <div class="campo">
      <label> Tamaño de preferencia</label>
      <select id="preferenciaTipoTamanyo" name="tipoTamanyo" formControlName="preferenciaTipoTamanyo">
          <option value="PEQUEÑO">Pequeño</option>
          <option value="MEDIANO">Mediano</option>
          <option value="GRANDE">Grande</option>
        
         
      </select>
  </div>


    <div formGroupName="loginDTO">   
      <div class="campo">
      <input type="text" id="username" formControlName="username" placeholder="Username"></div>
      <div class="campo">
      <input type="password" id="password" formControlName="password" placeholder="Contraseña"></div>
    </div> 

    <button type="submit">Registrar</button>
  </div>
  </form>
