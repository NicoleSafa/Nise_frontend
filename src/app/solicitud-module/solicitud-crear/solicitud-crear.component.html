
<form [formGroup]="solicitudForm" (ngSubmit)="onSubmit()">

    <div class="inputGroup">
      <input type="text" required="" autocomplete="off" formControlName="tituloMotivo">
      <label for="name">Titulo de tu solicitud</label>
    </div>

    <div class="inputGroup">
      <textarea type="text" required="" autocomplete="off" formControlName="motivo"></textarea>
      <label for="name">Motivo</label>
    </div>

    <button type="submit">Enviar Solicitud</button>

</form>
